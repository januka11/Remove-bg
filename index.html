  <button onclick="removeBackground()">Remove Background</button>
  <div id="outputContainer"></div>

<script>
  async function removeBackground() {
    const input = document.getElementById('imageInput');
    const outputContainer = document.getElementById('outputContainer');
    if (!input.files.length) {
      alert("Please upload an image.");
      return;
    }

    const file = input.files[0];
    const formData = new FormData();
    formData.append('image', file);

    try {
      outputContainer.innerHTML = '<p>Processing...</p>';
      const response = await fetch('https://api.remove.bg/v1.0/removebg', {
        method: 'POST',
        headers: {
          'X-Api-Key': '6b862c61558c4ddbac589f1ad6e11ac6a3c61a27' // Replace with your Remove.bg API key
        },
        body: formData
      });

      if (!response.ok) {
        throw new Error(`Error: ${response.status}`);
      }

      const blob = await response.blob();
      const imageUrl = URL.createObjectURL(blob);
      outputContainer.innerHTML = `<img src="${imageUrl}" alt="Processed Image">`;
    } catch (error) {
      outputContainer.innerHTML = `<p>Error: ${error.message}</p>`;
    }
  }
</script>
